<!--- ### Marked up code files will display in the `#content` div --->
<main>

<!--- ### On site loaded -->
<script>
    // The `poc2go.markup` namespace is where the markupcode.min.js code lives
    var markupcode = poc2go.markup;

    $(document).ready(function () {
        // Show logo
        $('#logo').html(markupcode.image(markupcode.img.logo, '20px', '0 0 0 4px'));

        // First page to display in #content
        if (window.location.href.indexOf('?') > -1) {
            markup(window.location.search + window.location.hash);
        }
        else {
            markup('?markup=doc/intro.md');
        }

        // On load, display the menu for a few seconds
        // so the user knows where it is
        $('.dropdown-content').css({'display': 'block'});
        setTimeout(function () {$('.dropdown-content').css({'display': ''});}, 1500);

        // Event handler for when a link is clicked in the #content or dropdown menu
        //  if from this site then mark it up
        $('#content, .dropdown-content').on('click', 'a', function () {
            var filepath = this.href || '';
            if (filepath.indexOf(window.location.origin) === 0) {
                markup(filepath);
                return false;
            }
            // otherwise is link to external site
            //  *uncomment to show external sites in a new tab*
            // this.target = '_blank';
            return true;
        });
    });
</script>

<!--- ### Function to process menu clicks -->
<script>
    // Keep track of what file we are displaying in the #content
    var currentQString;

    // Markup the source file into the #content div
    // Clear current content
    // 'poc2go.markup' is the namespace of the markup functions
    // extract the name of the file and display on the dropdown button
    // if a markdown file (.md) then hide the buttons across the top
    // and remember the current url (for use by the buttons across the top)
    function markup(url) {
        $('#content').html('');
        markupcode.source(url, '#content', {}, updateBrowser);
        currentQString = url;
        return false;
    }
</script>

<!--- ### Functions to process top button clicks -->
<script>
    // Clicked for raw display of the current source file
    function raw() {
        markupcode.source(currentQString, '#content', {raw: true}, updateBrowser);
        return false;
    }

    // Clicked for code only display of the current source file
    function codeOnly() {
        markupcode.source(currentQString, '#content', {hideComment: true}, updateBrowser);
        return false;
    }

    // Clicked for markup only display of the current source file
    function markupOnly() {
        markupcode.source(currentQString, '#content', {hideCode: true}, updateBrowser);
        return false;
    }

    // Clicked for default display of the current source file
    function markedup() {
        markupcode.source(currentQString, '#content', {}, updateBrowser);
        return false;
    }
</script>

<script>
    /// ### Update browser
    function updateBrowser(err, input, output) {
        // Change name on the menu header
        $('#sourcename').html(input.qstring.match(/=([^#]*)/)[1]);

        // Hide/Show top buttons based on file extension
        if (/md$/.test(input.qstring)) {
            $('.top-buttons').hide();
        }
        else {
            $('.top-buttons').show();
        }

        // If browser is already at the source code location
        //  replace the history of that location
        //  otherwise push the new location
        if (window.location.href === input.href) {
            window.history.replaceState(input, null, input.href);
        }
        else {
            window.history.pushState(input, null, input.href);
        }

        // If we have a location hash then scroll to it
        //  otherwise scroll to the top
        if (input.hash.length) {
            document.getElementById(input.hash.replace('#', '')).scrollIntoView(true);
        }
        else {
            document.getElementsByTagName("main")[0].scrollTop = 0;
        }
    }

    // User clicked back/forward buttons on browser bar
    window.onpopstate = function (event) {
        if (event.state) {
            // Markup using the state information pushed onto history
            markupcode.source(
                    event.state.qstring + event.state.hash,
                    event.state.domelement,
                    event.state.options,
                    updateBrowser
            );
        }
    };
</script>
